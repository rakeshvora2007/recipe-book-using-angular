<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <app-recipe-list></app-recipe-list>
        </div>
        <div *ngIf="selectedRecipe; else pleaseSelect">
            <div class="col-xs-6">
                <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>
            </div>
        </div>
        <ng-template #pleaseSelect>
            <h3>Select A Recipe</h3>
        </ng-template>
    </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success">Add Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of recipes">
        <p>{{recipe.name}}</p>
        <p>{{recipe.description}}</p>
        <img [src]="recipe.imagePath" class="img-responsive" style="max-width: 80px"/>
    </app-recipe-item>
  </div>
</div>
